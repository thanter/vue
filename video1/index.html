<!DOCTYPE html>
<html>
<head>
	<title>Learning Vue</title>
</head>
<body>

	<div id="root">
		<ul>
			<li v-for="name in names">{{ name }}</li>
		</ul>

		<input type="text">
		<button>Add name</button>
	</div>


	<script src="https://unpkg.com/vue@2.3.3"></script>

	<script type="text/javascript">
		new Vue({
			el: '#root',

			data: {
				names: ['thanasis', 'nterelis', 'angie']
			}	
		});
	</script>

</body>
</html>
