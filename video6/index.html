<!DOCTYPE html>
<html>
<head>
	<title>Learning Vue</title>
</head>
<body>

	<div id="root">
		<input v-model="message" type="text">
		<h1>{{ reversed }}</h1>
	</div>


	<script src="https://unpkg.com/vue@2.3.3"></script>

	<script type="text/javascript">
		new Vue({
			el: '#root',

			data: {
				message: "Hello world"
			},

			computed: {
				reversed() {
					return this.message.split("").reverse().join("");
				}
			}	
		});
	</script>

</body>
</html>
